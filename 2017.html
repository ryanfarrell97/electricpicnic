	</header>
	
	<div class="lineups">
		<h1>2017 Line-up</h1>
		<img src="img/2017_lineup.jpg" alt="2017 Line-up Poster" class="poster"/>
		
		<!-- Container for the image gallery -->
		<div class="ss_container">
  			<!-- Full-width images with number text -->
  			<div class="mySlides">
    			<div class="numbertext">The xx</div>
      			<img src="img/thexx.jpg" alt="The xx" class="gallery"/>
  			</div>

  			<div class="mySlides">
    			<div class="numbertext">Rag'N'Bone Man</div>
      			<img src="img/ragnboneman.jpg" alt="Rag'N'Bone Man" class="gallery"/>
  			</div>

  			<div class="mySlides">
    			<div class="numbertext">Annie Mac</div>
      			<img src="img/anniemac.jpg" alt="Annie Mac" class="gallery"/>
  			</div>

  			<div class="mySlides">
    			<div class="numbertext">Chaka Khan</div>
      			<img src="img/chakakhan.jpg" alt="Chaka Khan" class="gallery"/>
  			</div>

  			<div class="mySlides">
    			<div class="numbertext">Run the Jewels</div>
      			<img src="img/rtj.jpg" alt="Run the Jewels" class="gallery"/>
  			</div>
			
			<!-- Next and previous buttons -->
  			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  			<a class="next" onclick="plusSlides(1)">&#10095;</a>

  			<!-- Image text -->
  			<div class="caption-container">
    			<p id="caption"></p>
  			</div>
			
			<div class="youtube">
				<iframe width="100%" height="315" src="https://www.youtube.com/embed/qqflFMhkqHM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
		</div>
	</div>
	
	<footer class="footer">

	</footer>
	
	<script>
		function myFunction() {
  			var x = document.getElementById("myTopnav");
  			if (x.className === "topnav") {
				x.className += " responsive";
  			} else {
    			x.className = "topnav";
  			}
		}
		
		var slideIndex = 1;
		showSlides(slideIndex);

		// Next/previous controls
		function plusSlides(n) {
  			showSlides(slideIndex += n);
		}

		// Thumbnail image controls
		function currentSlide(n) {
  			showSlides(slideIndex = n);
		}

		function showSlides(n) {
  			var i;
  			var slides = document.getElementsByClassName("mySlides");
  			var dots = document.getElementsByClassName("demo");
  			var captionText = document.getElementById("caption");
  			if (n > slides.length) {slideIndex = 1}
  			if (n < 1) {slideIndex = slides.length}
  			for (i = 0; i < slides.length; i++) {
    			slides[i].style.display = "none";
  			}
  			for (i = 0; i < dots.length; i++) {
    			dots[i].className = dots[i].className.replace(" active", "");
  			}
  			slides[slideIndex-1].style.display = "block";
  			dots[slideIndex-1].className += " active";
  			captionText.innerHTML = dots[slideIndex-1].alt;
		} 
	</script>

</body>
